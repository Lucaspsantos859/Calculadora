<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="css/estilo.css">

</head>
<body class="bg-dark">

    <div class="container d-flex justify-content-center">
        
        <div class="caixa flex-column bg-danger d-flex align-items-center">
            <div class="m-4">
                <input id="tela" class="form-control" type="text" placeholder="0">
            </div>

            <div class="mb-1">
                <button class="botaomaior btn btn-dark btn-lg" onclick="calcular('acao', 'C')">C</button>
                <button class="botao btn btn-dark btn-lg" onclick="calcular('acao', '/')">/</button>
                <button class="botao btn btn-dark btn-lg" onclick="calcular('acao', '*')">X</button>
            </div>

            <div class="mb-1">
                <button class="botao btn btn-dark btn-lg" onclick="calcular('valor', '7')">7</button>
                <button class="botao btn btn-dark btn-lg" onclick="calcular('valor', '8')">8</button>
                <button class="botao btn btn-dark btn-lg" onclick="calcular('valor', '9')">9</button>
                <button class="botao btn btn-dark btn-lg" onclick="calcular('acao', '-')">-</button>
            </div>

            <div class="mb-1">
                <button class="botao btn btn-dark btn-lg" onclick="calcular('valor', '4')">4</button>
                <button class="botao btn btn-dark btn-lg" onclick="calcular('valor', '5')">5</button>
                <button class="botao btn btn-dark btn-lg" onclick="calcular('valor', '6')">6</button>
                <button class="botao btn btn-dark btn-lg" onclick="calcular('acao', '+')">+</button>
            </div>

            <div class="mb-1">
                <button class="botao btn btn-dark btn-lg" onclick="calcular('valor', '1')">1</button>
                <button class="botao btn btn-dark btn-lg" onclick="calcular('valor', '2')">2</button>
                <button class="botao btn btn-dark btn-lg" onclick="calcular('valor', '3')">3</button>
                <button class="botaoigual btn btn-dark btn-lg" onclick="calcular('acao', '=')">=</button>
               
            </div>

            
            <div class="float">
                <button class="botaomaior btn btn-dark btn-lg" onclick="calcular('valor', '0')">0</button>
                <button class="botao btn btn-dark btn-lg" onclick="calcular('acao', '.')">.</button>
            </div>

        </div>

    </div>






    <script src="js/script.js"></script>
</body>
</html>
